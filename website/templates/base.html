<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Allegro Summer e-Xperience 2021</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		/>
		<style>
			body {
				min-height: 100vh;
			}

			.flex-fill {
				flex: 1 1 auto;
			}
			#content {
				padding-top: 15px;
				padding-bottom: 15px;
				text-align: center;
			}
			form {
				padding-top: 15px;
				padding-bottom: 15px;
				margin-bottom: 15px;
				border-style: double;
				border-color: grey;
			}
		</style>
	</head>
	<body class="d-flex flex-column">
		<main class="container flex-fill" id="content">
			<div class="col-8 offset-2">
				<form method="POST" autocomplete="off" action="/">
					{{form.csrf_token}}
					<label for="username" class="headlabel">Nazwa użytkownika:</label
					><br />
					<input name="username" autocomplete="off" id="username" /><br /><br />
					<button
						type="submit"
						class="btn btn-outline-secondary"
						id="submitbutton"
					>
						Submit
					</button>
				</form>
			</div>
			{% block results %} {% endblock %}
		</main>
		<footer class="footer sticky-bottom">
			<div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.4)">
				© 2021 Copyright:
				<a
					class="text-dark"
					target="_blank"
					href="https://github.com/bartoszkonarski"
					>Bartosz Konarski</a
				>
			</div>
		</footer>

		<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
		{% block extrajs %} {% endblock %}
	</body>
</html>
